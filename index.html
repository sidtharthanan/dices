<!DOCTYPE html>
<html>
<style>
#container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
}
body {
  margin: 0;
  margin-top: 50px;
}
* {
  font-size: 100px;
}
.outcome {
  font-size: 150px;
}
.rollbtn { 
  height: 150px;
  width: 100%;
  display: flex;
}
.rollbtn>* {
  flex: 1;
}
</style>

<body>
<div id="container">
    <div class="rollbtn">
        <button onclick="clearAndRoll();">Roll</button>
    </div>
    <div id="outcomes"></div>	
</div>

<script>

const vals = [12,1,2,3,1,2,3,4,2,3,4,5,3,4,5,6];
const outcomes = document.getElementById("outcomes");

function clearAndRoll() {
  outcomes.innerHTML = "";
  setTimeout(roll,500);
}
function roll() {
  const outcome = vals[Math.floor(Math.random()*vals.length)];
  const outcomeE = document.createElement("div");
  outcomeE.className = "outcome";
  outcomeE.innerHTML = outcome;
  outcomes.appendChild(outcomeE);
  if([1,5,6,12].includes(outcome)) {
    roll();
  }
}

</script>

</body>
</html>
