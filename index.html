<!DOCTYPE html>
<html>
<body>

<button onclick="roll();">Roll</button>

<div style="font-size:80" id="txt"></div>

<script>

const vals = [12,1,2,3,1,2,3,4,2,3,4,5,3,4,5,6];
const txt = document.getElementById("txt");

function roll() {
  txt.innerHTML = "";
  setTimeout(()=> {
    let o = vals[Math.floor(Math.random()*vals.length)];
    txt.innerHTML = o;
  },500);
}

</script>

</body>
</html>

</html>
